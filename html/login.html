<body>
    <!-- TRENDING PODCASTS -->
    <div class="page">
        <div class="leftside">
            <div class="logofield">
                <img class="logo" src="../files/podcloud/logowhite.png">
                <h1 class="logotitle">PODCLOUD</h1>
            </div>
        </div>
        <div class="rightside">
            <div class="loginsystem">
                <div class="loginfield" id="loginfield">
                    <form action="process.php" method="post">
                        <input name="username" class="field" placeholder="Usuário" type="text" required autofocus>
                        <input name="password" class="field" placeholder="Senha" type="password" id="PasswordFieldLogin" required>
                        <input class="button" type="submit" value="Entrar"></button>
                        <a id="ForgetText" class="forgotsomething" href="#">Esqueceu algo?</a>
                    </form>
                </div>
                <div class="registerfield" id="registerfield">
                    <input class="field" placeholder="Email" id="UserFieldRegister" required>
                    <input class="field" placeholder="Nome de Usuário" id="UsernameFieldRegister" required>
                    <input class="field" placeholder="Senha" type="password" id="PasswordFieldRegister" required>
                    <button class="button" id="SendButtonRegister">Cadastrar</button>
                </div>
                <hr class="divisorline">
                <button class="button" id="changebutton">Criar nova conta</button>
                <a id="ForgetText" class="forgotsomething" href="podcloud.html">Navegar anonimamente</a>
            </div>
        </div>
    </div>
</body>
